<H5>Detalle de doctor</H5>
<div class="container h-100">
  <div class="main-body h-100" *ngIf="doctor">
    <div class="row h-100">
      <div class="col-4 mb-3 h-100">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <img *ngIf="!doctor?.photo" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
              <img *ngIf="doctor?.photo" [src]="doctor.photo" alt="photo" class="rounded-circle" width="150">
              <div class="mt-3">
                <h4>{{doctor?.name + ' ' + doctor?.lastName}}</h4>
                <p class="text-secondary mb-1">{{doctor?.speciality}}</p>
                <p class="text-muted font-size-sm">{{doctor?.birthday | date:'dd-MM-yyyy'}}</p>
                <p class="text-secondary mb-1">{{doctor?.address}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 d-flex h-100">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <h6 class="mb-0">Lista de pacientes</h6>
            </div>
            <hr>
            <app-table-list
              [columnList]="utils.columnPatient"
              [dataList]="patientList"
              [dataListAux]="patientList"
              [searchPlaceholder]="'Buscar por nombre, apellido, especialidad, direcciÃ³n'"
              (rowSelected)="showRowDetail($event)"
              [collectionSize]="total"
              [page]="utils.page"
              [pageSize]="utils.pageSize"
            ></app-table-list>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
